<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprendiendo jQuery</title>
    <!--
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>    
    -->

    <script type="text/javascript" src=js/jquery-3.3.1.min.js></script>
    <script type="text/javascript" src="js/selectores.js"></script>
    
    <style>
        .zebra{
            border: 5px dashed black;
        }

        .grande{
            font-size: 30px;
        }
        .margen-superior{
            display: block;
            margin-top: 45px;
        }
        .resaltado{
            border-bottom: 2px solid green;
        }
    </style>
  
</head>
<body>
    <h1>Aprendiendo jQuery</h1>

    <ul>
        <li><a href="https://www.google.com" title="Google">Ir a Google</a></li>
        <li><a href="https://www.facebook.com" title="Facebook">Ir a Facebook</a></li>
        
    </ul>
    <p id="rojo" class="sin_borde">Ejercicios de jQuery</p>
    <p id="amarillo" class="zebra">Parrafo 1</p>
    <p id="verde" class="sin_borde">Parrafo 2</p>
    <p class="zebra">Soy un parrafo blanco</p>

    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li>Elemento 1</li>
            <li class="resaltado">Elemento 2</li>
        </ul>
        <span class="resaltado">Soy un span</span>
    </div>
</body>
</html>
