<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio DOM,Eventos y funciones</title>
    <script type="text/javascript" src="js/EjercicioDOM.js"></script>
    <style>
        .box{
            width : 200px;
            height: 250px;
            float : left;
            margin : 20px;
        }
        .dashed{
            border : 3px dashed black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!--
        1.Formulario campos: Nombre, Apellidos y edad
        2.Boton de enviar el formulario: eventos submit
        3.Mostar los datos por pantalla
        4.Validacion del formulario
    -->
    <h1>Ejercicio DOM, Eventos y funciones</h1>

    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre:</label> <br>
            <input type="text" name="nombre" id="nombre" /> <br>
            <span id="error_nombre"></span>

            <label for="apellidos">Apellidos:</label> <br>
            <input type="text" name="apellidos" id="apellidos"/> <br>

            <label for="edad">Edad:</label> <br>
            <input type="number" name="edad" id="edad"/> <br>

            <input type="submit" value="Enviar" id="submit"/> 


        </form>
    </div>

    <div class="box dashed">
        <h3>Informaci√≤n del usuario</h3>
        <hr>

    </div>

</body>
</html>
